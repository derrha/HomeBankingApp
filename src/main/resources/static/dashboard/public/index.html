<body >

    <div id="app" class="bg-white dark:bg-gray-900">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(../img/low-angle-shot-of-high-rise-buildings-under-the-clear-sky-in-frankfurt-germany.jpg)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div>
                        <div>
                            <img class="w-4/12" src="../img/supremeBank-card1.png" alt="logosup">
                            <p class="pb-2 text-3xl text-white">bank</p>
                        </div>
                        <p class="max-w-xl mt-3 text-gray-300">Tu plata segura donde sea que estes.</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
                <div class="flex-1">
                    <div class="text-center flex flex-col justify-center items-center">
                        <img class="content-center w-8/12" src="../img/supremeBank-01.png" alt="logosup">
                        
                        <p class="mt-3 text-gray-500 dark:text-gray-300">Incia sesión con tu cuenta</p>
                    </div>

                    <div class="mt-8">
                        <form @submit.prevent="logIn()">
                            <div>
                                <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Dirección de email</label>
                                <input v-model="clientMail" type="email" required  name="email" id="email" placeholder="ejemplo@supreme.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div class="mt-6">
                                <div class="flex justify-between mb-2">
                                    <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Contraseña</label>
                                    <a tabindex="-1" href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Olvidaste tu clave?</a>
                                </div>
                                <div class="pb-5 flex content-center justify-end">
                                    <input v-model="clientPassword" :type="inputType" id="inputPass" required  type="password" name="password" placeholder="Tu contraseña" 
                                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                                    <span  @click.prevent="toggleInput" class="absolute self-center pt-4 pr-5"> 
                                        <ion-icon v-if="inputType == 'password'" class="cursor-pointer text-2xl opacity-75 select-none" name="eye-outline" id="eye"></ion-icon>
                                        <ion-icon v-else class="cursor-pointer text-2xl opacity-75 select-none"  name="eye-off-outline"></ion-icon>
                                    </span>
                                </div>
                                <p v-if="error" class="text-sm text-red-400">Email o contraseña incorrectos</p>

                            </div>

                            <div class="mt-6">
                                <button
                                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    Ingresar
                                </button>
                            </div>
                        </form>

                        <p class="mt-6 text-sm text-center text-gray-400">Todavia no tenes cuenta?<a href="./register.html" class="text-blue-500 focus:outline-none focus:underline hover:underline">Registrate</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
